<!doctype html>
<html>

<head>
<title>Tic-Tac-Toe</title>
<style type="text/css">
#spiel	{ border: 1px; }
</style>

<script type="text/javascript">

var fill = false;

function spielZug(x, y, kreis) {
    var canvas = document.getElementById('spiel');
    var mitteX, mitteY, ctx, w, h;
    if (canvas.getContext) {
        ctx = canvas.getContext('2d');
        w = canvas.width;
        h = canvas.height;
        
        mitteX = (x+0.5)*(w/3);
        mitteY = (y+0.5)*(h/3);
        
        if (kreis) {
            ctx.moveTo(mitteX, mitteY);
            ctx.beginPath();
            ctx.arc(mitteX, mitteY, h/8 ,0,2*Math.PI);
            ctx.closePath();
        } else {
            ctx.moveTo(mitteX - w/8, mitteY - h/8);
            ctx.lineTo(mitteX + w/8, mitteY + h/8);
            ctx.moveTo(mitteX + w/8, mitteY - h/8);
            ctx.lineTo(mitteX - w/8, mitteY + h/8);        }        
        ctx.stroke();
    }
}
        

function drawCanvas(){
    var canvas = document.getElementById('spiel');
	var w, h;
    if(canvas.getContext){
        w = canvas.width;
        h = canvas.height;
        var context = canvas.getContext('2d');
        context.fillStyle = "rgb(200, 200, 200)";
        context.fillRect(0, 0, w, h);
        context.moveTo(w/3, 0);
        context.lineTo(w/3, h);
        context.stroke();
        context.moveTo(w * (2/3), 0);
        context.lineTo(w * (2/3), h);
        context.stroke();       
        context.moveTo(0, (1/3)*h);
        context.lineTo(w, (1/3)*h);
        context.stroke();  
        context.moveTo(0, (2/3)*h);
        context.lineTo(w, (2/3)*h);
        context.stroke();       
    }
    return canvas;
}

function zeichne() {
    var x, y;
    canvas = drawCanvas();
    canvas.onmousedown = function(pt) {
        console.log(pt.x, pt.y);
        x = ((pt.clientX-canvas.offsetLeft) * 3) / canvas.width;
        y = ((pt.clientY-canvas.offsetTop) * 3) / canvas.height;
        console.log(x, y);
        console.log(Math.floor(x), Math.floor(y));
        spielZug(Math.floor(x), Math.floor(y), fill);
        if (fill) {
            fill = false;
        } else {
            fill = true;
        }
    }

};
</script>

</head>

<body>
<h1>Tic-Tac-Toe</h1>
<canvas id="spiel" width="300" height="300">Hier m√ºsste eine Zeichnung sein</canvas>
<div>
	<a href="#" onclick="zeichne();">Klick mich</a>
</div>
</body>

</html>
